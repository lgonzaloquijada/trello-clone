<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600 p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      cdk-table
      [dataSource]="products()"
    >
      <tr
        cdk-header-row
        *cdkHeaderRowDef="columns"
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      ></tr>
      <tr
        cdk-row
        *cdkRowDef="let row; columns: columns"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        [ngClass]="{ 'bg-red-200': row.price < 50 }"
      ></tr>
      <tr
        cdk-footer-row
        *cdkFooterRowDef="columns"
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      ></tr>
      <ng-container cdkColumnDef="id">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Id</th>
        <td cdk-cell *cdkCellDef="let product" class="px-6 py-4">
          {{ product.id }}
        </td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-3">Id</td>
      </ng-container>
      <ng-container cdkColumnDef="title">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Title</th>
        <td cdk-cell *cdkCellDef="let product" class="px-6 py-4">
          {{ product.title }}
        </td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-3">Title</td>
      </ng-container>
      <ng-container cdkColumnDef="price" class="px-6 py-3">
        <th cdk-header-cell *cdkHeaderCellDef>Price</th>
        <td cdk-cell *cdkCellDef="let product" class="px-6 py-4">
          {{ product.price | currency }}
        </td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-3">
          {{ total() | currency }}
        </td>
      </ng-container>
      <ng-container cdkColumnDef="image" class="px-6 py-3">
        <th cdk-header-cell *cdkHeaderCellDef>Image</th>
        <td cdk-cell *cdkCellDef="let product" class="px-6 py-4">
          <img
            class="w-10 h-10 rounded-full"
            [src]="product.images[0]"
            alt=""
          />
        </td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-3">Image</td>
      </ng-container>
    </table>
  </div>
</div>
